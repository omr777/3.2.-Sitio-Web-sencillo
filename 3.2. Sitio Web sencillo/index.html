<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Sonido del Tiempo</title>
    <style>
        /* Estilos generales para el contenedor principal */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-image: url('16167701540-Hip-Hop-773x458.jpg'); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
        }

        /* Contenedor principal */
        .container {
            width: 80%;
            max-width: 1200px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #3a3a3a;
        }

        .header img {
            width: 50px; /* Ajusta el tamaño del logo según sea necesario */
            margin-right: 15px;
        }

        /* Contenido principal */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #3a3a3a;
            color: white;
        }

        .footer p {
            margin: 5px;
        }
    </style>
</head>

    <div class="container">
        <!-- Encabezado -->
